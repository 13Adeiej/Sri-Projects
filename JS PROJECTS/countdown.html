<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicking js</title>
    <link rel="stylesheet" href="countdown.css" >
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
    
</head>
<body>
    <div id="icon">
    <i class="fa-solid fa-cube"></i>
    </div>
     <header>
     <h2>coming soon !</h2>
     <p>our website is under construction ,follow us for <b>updates!</b></p>
   </header>
    <div class="container" >
          <div class=" box">
            <h2 id="days">00 :</h2>
            <small>Days</small>
          </div>
          <div class=" box">
            <h2 id="hours">00 :</h2>
            <small>Hours</small>
          </div>
          <div class=" box">
            <h2 id="minutes">00 :</h2>
            <small>Minutes</small>
          </div>
          <div class=" box">
            <h2 id="secounds">00 :</h2>
            <small>Secounds</small>
          </div>
    </div>    
<script src="countdown.js"> </script>
</body>
</html>
